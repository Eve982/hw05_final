<div class="row justify-content-center">
  <div class="col-md-8 p-5">
    <div class="card">
      <div class="card-header">{{ card_header }}</div>
      <div class="card-body">
        <p>{{ card_body }}</p>
        {% if is_link %}
          <a href="{{ link }}">{{ link_text}}</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
